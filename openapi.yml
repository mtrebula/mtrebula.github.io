        - $ref: '#/components/parameters/acceptedLanguage'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/book_id'
      requestBody:
        description: Rate object that is sent to rate the book.
        required: true
        content:
          application/json:
            schema: 
              properties:
                rating: 
                  type: integer
                  minimum: 1
                  maximum: 5
                previous_rating:
                  type: integer
                  minimum: 1
                  maximum: 5
      responses:
        '201':
