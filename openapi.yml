components:
  parameters:
    acceptedLanguage:
      name: Accept-Language
      in: header
      description: Current supported languages are available at v1/languages/ endoint.
      schema:
        type: string
        enum: ["sk", "cs", "en"]
      required: true
    book_id:
      name: book_id
      in: path
      schema: 
        type: string
      required: true
    campaign_id:
      name: campaign_id
      in: path
      schema:
        type: string
      required: true
    category_id:
      name: category_id
      in: path
      schema:
        type: string
      required: true
    language_key:
      name: language_key
      in: query
      schema:
        type: string
        maxLength: 8
      required: True
    package_id:
      name: package_id
      in: path
      schema:
        type: string
      required: true
    page_type:
      name: page_type
      in: path
      schema:
        type: string
        enum:
          - "terms"
          - "privacy"
          - "contributors"
          - "opensource"
          - "legal"
          - "other"
      required: true
    platform:
      name: Platform
      in: header
      schema:
        type: string
        enum: ["IOS", "ANDROID"]
    reading_list_id:
      name: reading_list_id
      in: path
      schema:
        type: string
      required: true
    region:
      name: region
      in: query
      schema:
        type: string
      required: true
    secret:
      description: Secret used to veirfy loaderio secret.
      name: secret
      in: path
      schema:
        type: string
      required: true
    show_premium:
      name: show_premium
      in: query
      schema:
        type: string
    sound_id:
      name: sound_id
      in: path
      schema:
        type: string
      required: true
    token:
      name: token
      description:  Token used to call loaderio endpoint.
      in: path
      schema:
